<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add User</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

	<h1>追加</h1>
	<form class="form" action="#" th:action="@{/demo/add}" th:object="${user}" method="post">
	<!--  
		<p>ユーザ名: <input type="text" th:field="*{userName}" /> </p>
		<p>メールアドレス：<input type="text" th:field="*{email}" /></p>
	-->
		<p>ユーザ名: <input type="text" name="userName" /> </p>
		<p>メールアドレス：<input type="email" name="email" /></p>
		<p><input type="submit" value="登録" /></p>
	</form>

	<h1>一覧</h1>
	<table class="table">
		<tr>
			<th>操作</th>
			<th>ユーザ名</th>
			<th>メールアドレス</th>
		</tr>
		<tr th:each="user: ${users}">
			<td>
				<a th:href="@{/demo/{id}/edit(id=${user.id})}">編集</a>
				<a th:href="@{/demo/{id}/delete(id=${user.id})}">削除</a>
			</td>
			<td>[[${user.userName}]]</td>
			<td>[[${user.email}]]</td>
		</tr>
	</table>
</body>
</html>
